name: Generate Predictions

on:
  workflow_call:
    inputs:
      bucket-name:
        required: true
        type: string
      s3-filename:
        required: true
        type: string
      local-filename:
        required: true
        type: string
      output-path:
        required: true
        type: string
      model-id:
        required: true
        type: string
      SHA:
        required: true
        type: string
      numerator:
        required: true
        type: number

jobs:
  infer-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Print system details
        run: sudo lshw -short

      - name: checkout repo content
        uses: actions/checkout@v4

      - name: Delete unnecessary folders
        run: |
          shopt -s extglob
          rm -rf !(scripts)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
           aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
           aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           aws-region: eu-central-1

      - name: Run Python script to generate predictions with AWS and Ersilia
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ inputs.bucket-name }}
          S3_FILENAME: ${{ inputs.s3-filename }}
          LOCAL_FILENAME: ${{ inputs.local-filename }}
          OUTPUT_PATH: ${{ inputs.output-path }}
          MODEL_ID: ${{ inputs.model-id }}
          SHA: ${{ inputs.SHA }}
          numerator: ${{ inputs.numerator }}
        run: python ${{ github.workspace }}/scripts/generate_predictions_with_aws_and_ersilia.py $BUCKET_NAME $S3_FILENAME $LOCAL_FILENAME $OUTPUT_PATH $MODEL_ID $SHA $numerator
